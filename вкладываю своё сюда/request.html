<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Название</title>
	<link rel="stylesheet" href="css/request.css">
	<script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>
	<header>
		<div class="container">
			<div class="heading clearfix">
				<h2>Название системы</h2>
				<nav>
					<ul class="menu">
						<li>
							<a href="#">Ссылка 1</a>
						</li>
						<li>
							<a href="#">Ссылка 2</a>
						</li>
						<li>
							<a href="#">Ссылка 3</a>
						</li>
						<li>
							<a href="#">Ссылка 4</a>
						</li>
						<li>
							<a href="#">Ссылка 5</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>


	<section id="main">
		<div class="container">
			<div class="warning" id="warning">Информация о пунктах</div>
			<form id="form" enctype="multipart/form-data">
        		<select form="form" id="types" name="type" required>
            		<% for(Type type : (List<Type>)request.getAttribute("type_list"))
            		{
                		out.print("<option value=" + type.getId() + ">" + type.getName() + "</option>");
            		}
            		%>
        		</select>
        		<input type="file" id="files" name="files" size="25" required multiple>
        		<textarea rows="10" cols="35" name="appeal_text" placeholder="Оставьте ваш комментарий здесь (необязательно)"></textarea>
        		<input type="submit" id="submit_button">
			</form>
		</div>
	</section>


	<footer>
		<div class="container">
			<p>© Copyright 2020</p>
		</div>
	</footer>
	<script src="js/requestPage.js"></script>
</body>
